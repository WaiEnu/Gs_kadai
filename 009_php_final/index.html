<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- PWA -->
    <!--https://developers.google.com/web/fundamentals/design-and-ux/browser-customization/?hl=ja-->
    <meta name="theme-color" content="#F8F7F8">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./favicon.ico">
    <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js');
    }
    </script>
    <!-- PWA -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>V alert</title>
</head>
<body>
<main>
  <div id="app"> 
    <div class="jumbotron">
      <fieldset>
        <form>
          <legend id="free">データ</legend>
          <label>時間：<input type="number" step="10" min="10" max="100" id="time"></label>
          <label>人口：<input type="number" step="10" min="10" max="100" id="initial"></label>
          <label>増加率：<input type="number" step="0.01" min="0.01" max="1.00" id="growth_rate"></label>
          <label>環境収容力：<input type="number" step="10" min="100" max="1000" id="capacity"></label>
        </form>
        <button id="btn">計算</button>
        <button id="init">リセット</button>
        <button id="resset">グラフ再描画</button>
      </fieldset>
    </div>
    <div id="disp"></div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/popuration.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
